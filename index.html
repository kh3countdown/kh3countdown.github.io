<body id="page-top" data-spy="scroll" data-target=".navbar-custom">

    <section id="intro" class="home-video text-light">
		<div class="home-video-wrapper">

		<div class="homevideo-container">
           <div id="P1" class="bg-player" style="display:block; margin: auto; background: rgba(0,0,0,0.5)" data-property="{videoURL:'https://www.youtube.com/watch?v=LNzxgjIRXWk',containment:'.homevideo-container', quality: 'hd1080', showControls: false, autoPlay:true, mute:true, startAt:0, opacity:50}"></div>
		</div>
		<div class="overlay">
			<div class="text-center video-caption">
				<div class="wow bounceInDown" data-wow-offset="0" data-wow-delay="0.8s">
					
					<h1 id="demo"></h1>
				
				<script>
				
					var countDownDate = new Date("Jan 29, 2019 00:00:00").getTime();

				
					var x = setInterval(function() {

				
					var now = new Date().getTime();

				
					var distance = countDownDate - now;

				
					var days = Math.floor(distance / (1000 * 60 * 60 * 24));
					var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
					var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
					var seconds = Math.floor((distance % (1000 * 60)) / 1000);

				
					document.getElementById("demo").innerHTML = days + "d " + hours + "h "
					+ minutes + "m " + seconds + "s ";

				
					if (distance < 0) {
					clearInterval(x);
					document.getElementById("demo").innerHTML = "Kingdom Hearts 3 has been released!";
  }
}, 1000);
</script>
				</div>
				<div class="wow bounceInUp" data-wow-offset="0" data-wow-delay="1s">
					<div class="margintop-30">
						<a href="https://www.kingdomhearts.com/3/us/buy/" class="btn btn-skin" id="btn-scroll">Pre-order at the official SE page</a>
					</div>
				</div>
			</div>
		</div>
		</div>
    </section>
